<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Challenge 3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Load D3 library -->
    <link rel="stylesheet" href="style.css"> <!-- Connect to style.css for styles -->
</head>
<body class="vertical-container">
    <!-- HEADER -->
    <div class="item">
        <h1>Weather <Data></Data></h1>
        <p><strong>Author(s):</strong> Ron Levy, Elianna Baganov</p>
        <p><strong>Documentation:</strong> <a href="https://docs.google.com/document/d/1mUCD2pbxky4YqyEIwLQOOSWF6TkBsRYehr_vn3lcAaE/edit?usp=sharing" target="_blank">Classwork 7 - Draft</a></p>
    </div>
    
    <!-- INTERACTIVE WIDGETS -->
    <div class="item horizontal-container">
        <div class="item"><!-- Your widget 1 code goes here. -->
            <!-- Widget 1 title -->
            <h2>Average Temp Line Graph Trend Line Toggle and City Filter</h2>
            <!-- Widget 1 element -->
            <div>
                <label for="cityFilter">Select Cities:</label>
                <select id="cityFilter" multiple>
                </select>
            </div>
            <div class="filter-container">
                <div><label>
                    <input type="checkbox" id="toggleTrendLine" checked>
                    Show Trend Line
                </label>
            </div>
        </div>
    </div>

        <div class="item"><!-- Your widget 2 code goes here. -->
            <!-- Widget 2 title -->
            <h2>Number of Record High Temperatures by Year Trendline Toggle</h2>
            <!-- Widget 2 element -->
        </div>
    </div>

    <!-- CHART(S) -->
    <div class="item chart-container">
        <h2>Average Temp Per City (2014-2015)</h2>
        <div class="chart-with-filter">
            <svg id="lineChart1" width="900" height="400"></svg> <!-- If you change this ID name, you must change it in main.js too -->
            </div>
    </div>
    <!-- DELETE THE FOLLOWING DIV IF YOU ONLY HAVE 1 CHART. -->
    <div class="item chart-container">
        <h2>Number of Record High Temperatures by Year</h2>
        <svg id="lineChart2" width="900" height="400"></svg>
    </div>
    <script src="main.js"></script>
</body>
</html>
